<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="upper-container">
        <h4>Enter Value From 1 and 99999</h4>
        <div class="data">
            <input id="number" type="number" placeholder="0-9 ">
            <button id="but">Start Counter</button>
        </div>
    </div>

    <div class="display">
        <div class="display-container">
            <p class="ineer-display1 tenthus1">0</p>
            <p class="ineer-display2 tenthus2">1</p>
        </div>
        <div class="display-container">
            <p class="ineer-display1 thus1">0</p>
            <p class="ineer-display2 thus2">1</p>
        </div>
        <div class="display-container">
            <p class="ineer-display1 hund1">0</p>
            <p class="ineer-display2 hund2">1</p>
        </div>
        <div class="display-container">
            <p class="ineer-display1 tens1">0</p>
            <p class="ineer-display2 tens2">1</p>
        </div>
        <div class="display-container">
            <p class="ineer-display1 once1">0</p>
            <p class="ineer-display2 once2 ">1</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
